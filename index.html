<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/center.css">
	<script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>

	<meta charset="UTF-8">
	<title>pompompom</title>
</head>
<body>

	

	<div class="center-header" id="message"><h1>pompompom!</h1></div>

	<div class="center-header" id="timer">
	  <span class="h2" id="min">25</span>
	  <span class="h2" id="middle">:</span>
	  <span class="h2" id="sec">00</span>
	</div>


	<div class="alert alert-success" id="success" role="alert">
		Good job! Another pomodoro completed!
	</div>
	
	<br>

	<div class="center-header" id="btn-group">
	  <button class="btn btn-success" id="start">Start</button>
	  <button class="btn btn-danger" id="stop">Stop</button>
	  <button class="btn btn-warning" id="reset">Reset</button>
	  <br>
	  <br>

	</div>

	<div class="alert alert-danger btn-width center-header" id="invalid" role="alert">
		Invalid credentials!
	</div>

	<br>

	<form class="form-signin center" onsubmit="return false;">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control btn-width" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control btn-width" placeholder="Password" required>
        <br>
        <button class="btn btn-primary btn-width" id="login">Login</button>
    </form>

	

	<script type="text/javascript" src="js/pompompom.js"></script>

</body>
